<div class="main-content">
  <div class="container-fluid">
      <div class="row">
          <div class="col-md-8">


            <div *ngIf="bidule == true">
              <div class="card">
                  <div class="card-header card-header-danger">
                      <h4 class="card-title">Inscription</h4>
                  </div>
                  <div class="card-body">
                      <form>
                          <div class="row">
                              <div class="col-md-4">
                                  <mat-form-field class="example-full-width">
                                    <input matInput placeholder="email" type="text">
                                  </mat-form-field>
                              </div>
                          </div>
                          <div class="row">
                              <div class="col-md-6">
                                <mat-form-field class="example-full-width">
                                  <input matInput placeholder="Prenom" type="text">
                                </mat-form-field>
                              </div>
                              <div class="col-md-6">
                                <mat-form-field class="example-full-width">
                                  <input matInput placeholder="Nom" type="text">
                                </mat-form-field>
                              </div>
                          </div>
                          <div class="row">
                              <div class="col-md-12">
                                <mat-form-field class="example-full-width">
                                   <input matInput placeholder="password" type="text">
                                 </mat-form-field>
                              </div>
                          </div>
                          <button mat-raised-button (click)="connexion()" class="btn btn-danger pull-right">Inscription</button>
                          <div class="clearfix"></div>
                      </form>
                  </div>
              </div>



              <div class="card">
                  <div class="card-header card-header-danger">
                      <h4 class="card-title">Connexion</h4>
                  </div>
                  <div class="card-body">
                      <form>
                          <div class="row">
                              <div class="col-md-4">
                                  <mat-form-field class="example-full-width">
                                    <input matInput placeholder="email" type="email">
                                  </mat-form-field>
                              </div>
                          </div>
                          <div class="row">
                              <div class="col-md-12">
                                <mat-form-field class="example-full-width">
                                   <input matInput placeholder="password" type="text">
                                 </mat-form-field>
                              </div>
                          </div>
                          <button mat-raised-button (click)="connexion()" class="btn btn-danger pull-right">Connexion</button>
                          <div class="clearfix"></div>
                      </form>
                  </div>
              </div>
            </div>




            <div *ngIf="bidule == false">
              <div class="card">
                  <div class="card-header card-header-danger">
                      <h4 class="card-title">Editer le profil</h4>
                  </div>
                  <div class="card-body">
                      <form>
                          <div class="row">
                              <div class="col-md-4">
                                  <mat-form-field class="example-full-width">
                                    <input matInput placeholder="email" type="email">
                                  </mat-form-field>
                              </div>
                          </div>
                          <div class="row">
                              <div class="col-md-6">
                                <mat-form-field class="example-full-width">
                                  <input matInput placeholder="first name" type="text">
                                </mat-form-field>
                              </div>
                              <div class="col-md-6">
                                <mat-form-field class="example-full-width">
                                  <input matInput placeholder="last name" type="text">
                                </mat-form-field>
                              </div>
                          </div>
                         
                          <button mat-raised-button type="submit" class="btn btn-danger pull-right">Editer</button>
                          <div class="clearfix"></div>
                      </form>
                  </div>
              </div>



              <div class="card">
                  <div class="card-header card-header-danger">
                      <h4 class="card-title">Créer une Shop</h4>
                  </div>
                  <div class="card-body">
                      <form>
                          <div class="row">
                              <div class="col-md-4">
                                  <mat-form-field class="example-full-width">
                                    <input matInput placeholder="Nom Shop" type="text">
                                  </mat-form-field>
                              </div>
                          </div>
                          <div class="row">
                              <div class="col-md-12">
                                <mat-form-field class="example-full-width">
                                   <input matInput placeholder="Description" type="text">
                                 </mat-form-field>
                              </div>
                          </div>
                          <button mat-raised-button type="submit" class="btn btn-danger pull-right">Créer</button>
                          <div class="clearfix"></div>
                      </form>
                  </div>
              </div>

              <div class="card">
                  <div class="card-header card-header-danger">
                      <h4 class="card-title">Deconnexion</h4>
                  </div>
                  <div class="card-body">
                      <form>
                          <button mat-raised-button (click)="deconnexion()" class="btn btn-danger pull-right">Deconnexion</button>
                          <div class="clearfix"></div>
                      </form>
                  </div>
              </div>
            </div>            


          </div>
      </div>
  </div>
</div>
